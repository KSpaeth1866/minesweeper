<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minesweeper</title>
  <link link rel="stylesheet" type="text/css" href="./styles/game.css"/>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="./js/game.js"></script>
</head>
<body>
  <div class="title">
    <h1>Minesweeper Game</h1>
    <div id="root"></div>
    <div>
      Rows:
      <input type="number" name="rowsInput" id="rowsInput">
    </div>
    <div>
      Columns:
      <input type="number" name="colsInput" id="colsInput">
    </div>
    <div>
      Number of Bombs:
      <input type="number" name="bombsInput" id="bombsInput">
    </div>
    <button id="newGameButton">New Game</button>
    <div id="gameEnd" class="message hide"></div>
  </div>

  <div id="boardAnchor" class="board"></div>

</body>
</html>
